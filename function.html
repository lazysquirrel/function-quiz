<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MathBox - Procedural Vectors</title>
        <script src="build/mathbox-bundle.min.js"></script>
        <script src="functions.js"></script>
        <link rel="stylesheet" href="build/mathbox.css">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <script>
            function sin(value) {

                return Math.sin(value)
            }

            function cos(value) {

                return Math.cos(value)
            }

            function showFunction(index) {

                mathbox = mathBox({
                    plugins: ['core', 'controls', 'cursor'],
                    controls: {
                        klass: THREE.OrbitControls
                    }
                });
                three = mathbox.three;

                if (Questions[index].camera != null)
                {
                    three.camera.position.set(Questions[index].camera[0],
                                              Questions[index].camera[1],
                                              Questions[index].camera[2]);
                } else {
                    three.camera.position.set(3.5, 1.4, -2.3);
                }
                three.renderer.setClearColor(new THREE.Color(0x204060), 1.0);

                time = 0;
                three.on('update', function () {
                    clock = three.Time.clock;
                    time = clock / 4;
                });

                xRange = 3;
                zRange = 3;

                view = mathbox
                    .unit({
                    scale: 720
                })
                    .cartesian({
                    range: [[-xRange, xRange], [0, 0], [-zRange, zRange]],
                    scale: [1, 1, 1]
                });

                view.grid({
                    width: 5,
                    opacity: 0.5,
                    axes: [1, 3]
                });

                view.area({
                    id: 'sampler',
                    width: 83,
                    height: 83,
                    axes: [1, 3],
                    expr: function (emit, x, y) {
                        emit(x, Questions[index].func(x, y), y)
                    }
                });
                view.surface({
                    lineX: true,
                    lineY: true,
                    shaded: true,
                    color: 0x5090FF,
                    width: 5
                });


                surface = mathbox.select('surface');
                vector = mathbox.select('vector');
            }
        </script>

    </body>
</html>
